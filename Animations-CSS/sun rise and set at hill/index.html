<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #87CEEB;
  }

  .sunrise {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .sky {
    position: absolute;
    width: 100%;
    height: 50%;
    top: 0;
    background-color: #87CEEB;
    animation: skyAnimation 10s infinite alternate linear;
  }

  .mountains {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50%;
    background-color: #333;
    clip-path: polygon(0% 100%, 100% 100%, 100% 60%, 50% 40%, 0% 60%);
  }

  .sun {
    position: absolute;
    width: 80px;
    height: 80px;
    background-color: #FFD700;
    border-radius: 50%;
    top: 10%;
    left: 10%;
    animation: sunAnimation 10s infinite alternate linear;
  }

  @keyframes skyAnimation {
    0% {
      background-color: #87CEEB;
    }
    100% {
      background-color: #FFA500;
    }
  }

  @keyframes sunAnimation {
    0% {
      transform: translateX(0) translateY(0);
    }
    100% {
      transform: translateX(80%) translateY(80%);
    }
  }
</style>
<title>Himalayas Sunrise Animation</title>
</head>
<body>
  <div class="sunrise">
    <div class="sky"></div>
    <div class="mountains"></div>
    <div class="sun"></div>
  </div>
</body>
</html>
