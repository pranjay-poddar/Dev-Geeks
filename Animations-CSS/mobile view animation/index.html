<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #remote {
    width: 300px;
    height: 500px;
    background-color: #333;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
  }

  .button {
    width: 100px;
    height: 40px;
    background-color: #555;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 10px;
    position: absolute;
    bottom: 20px;
    left: calc(50% - 50px);
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #777;
  }

  .animated-button {
    animation: move-button 2s alternate infinite;
  }

  @keyframes move-button {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-10px);
    }
  }
</style>
<title>Remote Control Animation</title>
</head>
<body>
  <div id="remote">
    <div class="button">Power</div>
    <div class="button animated-button">Volume</div>
    <div class="button">Channel</div>
    <div class="button">Menu</div>
  </div>
</body>
</html>
