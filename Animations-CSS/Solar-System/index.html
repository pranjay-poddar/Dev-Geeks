<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
     <h1 >Solar System</h1>
        <p >code by :Rishika Vishnoi </p>
      </div>
    <!--solar sytem -->
    <div class="solar-system">
        <div id="sun"></div>
      
        <div class="orbit mercury-orbit"></div>
        <div class="mercury-spin">
          <div id="mercury"></div>
        </div>
      
        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
          <div id="venus"></div>
        </div>
        
         <div class="orbit saturn-orbit"></div>
        <div class="saturn-spin">
          <div id="saturn"></div>
        </div>
        
        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
          <div class="orbit moon-orbit"></div>
          <div class="moon-spin">
            <div id="moon"></div>
          </div>
      
          <img id="earth" src="earth.jpg" />
        </div>
      
        <div class="orbit mars-orbit"></div>
        <div class="mars-spin">
          <div id="mars"></div>
        </div>

        <div class="orbit jupiter-orbit"></div>
        <div class="jupiter-spin">
          <div id="jupiter"></div>
        </div>
      </div>
</body>
</html>
