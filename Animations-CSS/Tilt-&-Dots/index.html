<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', ()=> {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <title>Tilt & Dots</title>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container" data-tilt>

            <div class="txt1" data-tilt data-tilt-reverse="true">
                <p>Display of both</p>
                <p>tilt-js and particles-js effects</p>
            </div>
            <div class="txt2" data-tilt data-tilt-reverse="true">
                <h1>By raj-hero</h1>
                <a href="https://github.com/raj-hero" style="color: #FFFF00;text-decoration: none;"> <i class="fa-brands fa-github"></i> </a>
            </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js" integrity="sha512-K9tDZvc8nQXR1DMuT97sct9f40dilGp97vx7EXjswJA+/mKqJZ8vcZLifZDP+9t08osMLuiIjd4jZ0SM011Q+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
