<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #222;
  }

  #earth-container {
    width: 300px;
    height: 300px;
    position: relative;
  }

  #earth {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/320px-The_Earth_seen_from_Apollo_17.jpg');
    background-size: cover;
    animation: spin 10s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
<title>Earth Animation</title>
</head>
<body>
  <div id="earth-container">
    <div id="earth"></div>
  </div>
</body>
</html>
