  <head>

    <title>Newsletter-signup</title>
    <!-- bootstrap css -->

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="images/logo.png" alt=""/>
        <h1 class="h3 mb-3 fw-normal ">Sign Up to my Newsletter</h1>
        
         <input type="text" name="fname" class="i-text" placeholder="First name" required autofocus>
         <input type="text" name="lname" class="i-text" placeholder="Last name" required>
         <input type="email" name="emai" class="i-text" placeholder="E-mail" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; VedantSharma</p>
      </form>
    </main>
  </body>
