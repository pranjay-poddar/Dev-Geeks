<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="parent-container">
        <div class="top">
        </div>
        <div class="bottom">
            <div class="grid-1">
                <img src="./icons/hacktober-fest-footer-logo.jpg" alt="company logo">
                <p>This is a footer with contact information of your company</p>
            </div>
            <div class="grid-2">
                <p>For daily interesting insights directly to your box</p>
                <form>
                    <input type="email" placeholder="Enter your e-mail">

                </form>
                <br>
                <button type="button">Subscribe</button>
            </div>
            <hr>
            <div class="grid-3">
                <p>Follow us</p>
                <!-- <br> -->
                <div class="icons">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook" aria-hidden="true"></i>
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                </div>
            </div>
            <hr>
            <div class="grid-4">
                <p>Call Us</p>
                <h4>8892929</h4>
            </div>


        </div>
