<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive sidebar </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e886567ce7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h2>Sidebar Menu using html and css</h2>
    </div>
    <div class="open">
        <span class="fa fa-bars" onclick="openbar()"></span>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="close" onclick="closebar()">
            <span class="fa fa-times"></span>
        </div>
        <h1 class="title"> Sidebar</h1>
        <div class="container">
            <div class="links">
                <i class="fa fa-home"><h2 class="link-title">Home</h2></i>
                <i class="fa fa-qrcode"><h2 class="link-title">Dashboard</h2></i>
                <i class="fa fa-user"><h2 class="link-title">Profile</h2></i>
                <i class="fa fa-bell"><h2 class="link-title">Notification</h2></i>
                <i class="fa fa-envelope"><h2 class="link-title">Contact US</h2></i>
                <i class="fa fa-power-off"><h2 class="link-title">Logout</h2></i>
            </div>
            <div class="social">
                <i class="fa fa-instagram instagram"></i>
                <i class="fa fa-youtube-play youtube"></i>
                <i class="fa fa-facebook facebook"></i>
                <i class="fa fa-twitter twitter"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
