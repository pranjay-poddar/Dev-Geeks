<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/abt.css">
   
    <title>signup page</title>
    
</head>
<body>
    <div class="container-fluid m-auto ">
        <div class=" row main">
            <div class="col-md-6 right">
                <div class="singup-head-img-holder">
                    <img src="./../image/dogsimages/Dog/dog-login.png" alt="" class="img-fluid">
                </div>
            </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Register Here To Create Account</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="confirm password" class="input" id="confirm password" required>
                            <label for="confirm password"> Confirm Password</label>
                        </div>
                    
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up"> 
                            <br>
                            <div class="facebook">
                            <a href="#" class="btn btn-warning d-block text-decoration-none text-dark fs-bold my-2 rounded-pill">
                                Sign Up With <img src="../image/signupimage/facebook-new.png" alt="" width="40px">
                            </a></div>
                            <div class="google">
                            <a href="#" class="btn btn-warning d-block text-decoration-none text-dark fs-medium my-2 rounded-pill">
                                Sign Up With <img src="../image/signupimage/google-logo.png" alt="" width="40px">
                            </a></div>
                            <div class="gmail">
                            <a href="#" class="btn btn-warning d-block text-decoration-none text-dark fs-medium rounded-pill">
                                Sign Up With <img src="../image/signupimage/gmail.png" alt="" width="40px">
                            </a></div> 
                            
                        </div>
                        <div class="signin">
                            
                           
                        </div>
                     </div>
                </div>

            </div>
        </div>
    </div><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</body>
</html>
