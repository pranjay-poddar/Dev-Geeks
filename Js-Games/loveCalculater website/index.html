<html lang="en">
<head>

<body>
    
    <!-- header section  -->
    <div class="container">
        <h1>Love Percentage Calculator <i class="icon far fa-grin-hearts"></i></h1>
    </div>
    <div class="content container container--small">
        <h1>Welcome to the house of Love Cupid</h1>
  
        <span class="hide-mobile">
        <p style = "font-family:georgia,garamond,serif;font-size:23px;font-style:italic;">Love Cupid, the God of Love and Desire is here here to help you calculate the love percentage of 
            you and your crush</p>
  
        <p style = "font-family:georgia,garamond,serif;font-size:23px;font-style:italic;" >Just Enter your name and your lover's name and get the value of how much do you love each other!</p></span>
  
        <h2>Happy Loving!</h2>

    <!-- form section  -->
    <div class="formInput"><form action="#">
        <input type="text" name="name" id="personOne" placeholder="Write your name">
        <input type="text" placeholder="Write your lover name" id="personTwo">
    </form>
    </div>

    <!-- button section  -->
    <div class="buttonSection">
       <button onclick="onLob()" type="button">Calculate</button>
       <h3 id="output"></h3>
    </div>
    

    
    <script src="index.js"></script>
