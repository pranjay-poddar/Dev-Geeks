<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<!-- Logo -->
	<link rel="shortcut icon"
		href="https://png.pngtree.com/png-clipart/20210417/ourmid/pngtree-cute-red-blue-musical-notes-music-logo-png-image_3223600.jpg"
		type="image/x-icon">

	<!-- Title -->
	<title>Music Studio Game</title>

	<!-- Main stylesheet -->
	<link rel="stylesheet" href="./style.css">

	<!-- Adding google font -->
	<link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Main container -->
	<div class="app">
		<!-- Night and Day mode toggle button -->
		<label class="switch">
			<i class="fas fa-adjust"></i>
			<div>
				<input type="checkbox" />
				<span class="slider round"></span>
			</div>
		</label>

		<!-- Header of the game -->
		<div class="header">
			<h1>MUSIC STUDIO GAME</h1>
		</div>

		<!-- Main box of the game -->
		<div class="pads">
			<!-- Closed HitHat -->
			<div class="pad-1 a">
				<center>
					<img src="https://drive.google.com/uc?export=view&id=1iXBeXT9fyiXeuDDaRgvflz7v_UyxujG6">
					<p class="keyboard-keys">A</p>
				</center>

				<audio class="sound" src="https://drive.google.com/uc?export=download&id=1BqpesMF1DTKD6P5bKziK859A53FLQ7D8"></audio>
			</div>

			<!-- Kick -->
			<div class="pad-3 s">
				<center>
					<img src="https://drive.google.com/uc?export=view&id=1WdSKBDQrpnNMcjK7kHbcvpPLewaUWyo3">
					<p class="keyboard-keys">S</p>
				</center>
				<audio class="sound" src="https://drive.google.com/uc?export=download&id=1IEP0e2eRX6MNGQYsbLq8BR6liUPIKXIX"></audio>
			</div>

			<!-- Clap -->
			<div class="pad-4 d">
				<center>
					<img src="https://drive.google.com/uc?export=view&id=1apZoQO7d5N_wtQbqK4dUmlqeoCWVPq51">
					<p class="keyboard-keys">D</p>
				</center>
				<audio class="sound" src="https://drive.google.com/uc?export=download&id=1Y9QNC_TELoVL949YBJURA_M_abaKXHYp"></audio>
			</div>

			<!-- Open HitHat -->
			<div class="pad-5 j">
				<center>
					<img src="https://drive.google.com/uc?export=view&id=16HaIT1dyn0-4tnxVxxQo1xF2FzCPaJTe">
					<p class="keyboard-keys">J</p>
				</center>
				<audio class="sound" src="https://drive.google.com/uc?export=download&id=1K99q82IX6JZDha4ekeRFgxnCRW-gCRod"></audio>
			</div>

			<!-- Snare -->
			<div class="pad-6 k">
				<center>
					<img src="https://drive.google.com/uc?export=view&id=1PykagLAsf7G31SXKVc_RLPsW8at4WqjR">
					<p class="keyboard-keys">K</p>
				</center>
				<audio class="sound" src="https://drive.google.com/uc?export=download&id=1OVd8Noj-O_98pAPkxr7_1ups8MY6c5N4"></audio>
			</div>

			<!-- Crash -->
			<div class="pad-2 l">
				<center>
					<img src="https://drive.google.com/uc?export=view&id=1tvTDlx4ocSvIbP5-N_UX0ioieJ5ARkPM">
					<p class="keyboard-keys">L</p>
				</center>
				<audio class="sound" src="https://drive.google.com/uc?export=download&id=1_2ZMglGzvewhzfruLhyWJ8tBFEO-3K_k"></audio>
			</div>
		</div>
	</div>

	<footer>
		Created By <a href="https://github.com/Avdhesh-Varshney">Avdhesh Varshney</a>
	</footer>

	<!-- Main script file -->
	<script src="./app.js"></script>
</body>

</html>
