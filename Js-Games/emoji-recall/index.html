<!DOCTYPE html>
<html>
<head>
  <title>Emoji Recall Quest</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Emoji Recall Quest</h1>
    <div id="gameContainer">
      <div id="itemsContainer"></div>
      <p id="instruction">Try to remember the items shown above. One item will be removed.</p>
      <div id="menuContainer"></div>
      <button id="startButton">Start</button>
    </div>
    <input type="text" id="userInput" placeholder="Type the missing item here">
    <button id="checkButton" disabled>Check</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
