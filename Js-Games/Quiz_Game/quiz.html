<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta links -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>Playing</title>

  <!-- Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styleQuiz.css">
</head>

<body>
  <div id="big-box">
    <div class="q-box">
      <div class="box-col-1">
        <!-- Starting Question Number -->
        <h1 class="current-q-no"> <i>Question</i> <span id="qno">1</span>/4</h1>
        <!-- Starting Question -->
        <h3 class="current-q">Which digital payment company has launched unified QR code for merchants for unlimited
          payments?</h3 class="">

        <div class="ans-btn-div">
          <!-- Starting Question Options -->
          <button class="btn ans-btn btn-l">PhonePe</button>
          <button class="btn ans-btn btn-r">Paytm</button>
          <br>
          <button class="btn ans-btn btn-l">Amazon Pay</button>
          <button class="btn ans-btn btn-r">Google Pay</button>

        </div>
        <!-- Hidden Button (Visible after the quiz ends) -->
        <button type="button" class="btn btn-outline-primary score-hidden show-res">Show Result</button>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/indexQuiz.js"></script>
</body>

</html>
