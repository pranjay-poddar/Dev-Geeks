<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Game</title>
    <link href="css/travelgame.css" rel="stylesheet" />
  </head>
  <body>
    <section class="city-outer">
      <audio id="myaudio">
        <source src="Ambient-mystic-piano-track.mp3" type="audio/mp3">
      </audio>
      <div class="cloud"></div>
      <div class="city-inner"></div>
      <img src="images/lights-off.png" class="car">
    </section>
    <div class="game-starter">
      <h2>Your Game will start after <span id='counter'>5</span>seconds...</h2>
      <h2>For music PRESS 'M' For light PRESS 'L'</h2>
    </div>
    
    <script src="js/trav_game.js"></script>
  </body>
</html>
