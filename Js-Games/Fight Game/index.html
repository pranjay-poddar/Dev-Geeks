<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samurai Mack</title>
    <style>
      * {
        background-color: black;
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  </head>
  <body>
    <div style="position: relative; display: inline-block;">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            border: 4px solid white;
            border-right: 0px;
            justify-content: flex-end;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid white;
            color: aliceblue;
          "
        >
        </div>

        <!-- enemy health -->
        <div style="position: relative; width: 100%;border: 4px solid white;border-left: 0px;">
          <div style="background-color: red; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>
      <div></div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: aliceblue;
          align-items: center;
          justify-content: center;
          top: 0;
          font-size: 2em;
          right: 0;
          left: 0;
          display: none;
          bottom: 0;
        "
      ></div>

      <canvas ></canvas>
    </div>
    <script src="./utils.js"></script>
    <script src="./classes.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
