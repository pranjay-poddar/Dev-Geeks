<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whac-a-mole</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="heading">WHAC-A-MOLE!!</h1>
  <h3 class="subs">CLICK ON THE MOLE TO SOCRE A POINT</h3>
  <h2 class="score">Your score:</h2>
  <h2 id="score">0</h2>
  <h2 class="time">Time Left:</h2>
  <h2 id="time-left">60</h2>
  <div class="card">
   <div class="grid main">
      <div class="square container" id="1"></div>
      <div class="square container" id="2"></div>
      <div class="square container" id="3"></div>
      <div class="square container" id="4"></div>
      <div class="square container" id="5"></div>
      <div class="square container" id="6"></div>
      <div class="square container" id="7"></div>
      <div class="square container" id="8"></div>
      <div class="square container" id="9"></div>
    </div>
  </div>
  <button  class= "button1" onclick = refresh()>Start</button>
  <h4 class="subs">CLICK THIS BUTTON TO Start NEW GAME</h4>
  <script src="app.js"></script>
</body>
</html>
