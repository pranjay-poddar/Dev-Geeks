<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="background-color: rgb(0, 0, 0);">
  <div id="chooseDifficulty" style="display: block">
    <img src = "word_scramble.gif" style="align-items: center; margin-left:2px; margin-top: 1%;">
    <!-- <h1><b><span class="firstword">&nbsp;W</span>elcome <span class="firstword">T</span>o <span
          class="firstword">W</span>ord <span class="firstword">S</span>cramble <span class="firstword">G</span>ame<span
          class="firstword">!</span></b></h1> -->
          <h3 class="my-4" style="color: rgb(219, 163, 94); font-size: 22px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center;">Choose a Difficulty Level : </h3>
          <div id="button-group" style="align-items: center; justify-content: center; padding-left: 27%;">
            <button type="button" id = "1" value = 1  class="btn btn-secondary btn-lg px-4 mx-2" style="background-color: rgb(229, 177, 115);">Easy</button>
            <button type="button" id = "2" value = 2  class="btn btn-success btn-lg px-4 mx-2" style="background-color: rgb(213, 145, 73);">Normal</button>
            <button type="button" id = "3" value = 3  class="btn btn-danger btn-lg px-4 mx-2" style="background-color: rgb(211, 129, 41);">Hard</button>
        </div>
  </div>

  <div class="wrapper-new" style="display: none;">
    <div id="abc"></div>
  </div>

  <div class="container" style="display: none; width: 50%;">
    <h1 align="center" style="font-weight: bolder; color: rgb(241, 158, 57);">Word Scramble</h1>
    <div class="content">
      <p class="word" style="color:bisque">abcdefgh</p>
      <div class="details">
        <p class="hint" style="color: bisque;">Hint : <span class="info">Hello World</span></p>
        <p class="time" style="color: bisque;">Time Left : <span class="info"><b>10</b>s</span></p>
      </div>
      <input type="text" name="" id="" placeholder="Enter a valid word" style="width: 81%; align-items: center; margin-left: 10%; color: rgb(0, 0, 0);">
      <div class="buttons">
          <button class="refreshword" style="width: 40%; margin-left: 10%; font-size: 120%;">Refresh Word</button>
          <button class="checkword" style="width: 40%; font-size: 120%;">Check Word</button>
          <button class="next" style="width: 40%; margin-left: 10%; margin-top: 1%; font-size: 120%;">Next Word</button> 
          <button class="reset" onclick="resetgame()" style="width: 40%; font-size: 120%;">Reset Game</button>
      </div>
    </div>
  </div>
  <div class="game-status">
    <div class = "emoji-display" style="padding-right: 12%;"></div>
    <div class="status-msg">Correct Answer</div>
  </div>
  
    <!-- <span id = "within_same_emoji" class="emoji emoji--happy"></span>
    <span id = "within_same_emoji" class="emoji emoji--sad"></span>
    <span id = "within_same_emoji" class="emoji emoji--crying"></span> -->

  <div class="score" style="display : none">
      <!-- <div id="scorecard"></div>
     <button class="reset" onclick="resetgame()">Reset Game</button>  -->
  </div>
  <script src="word.js"></script>
  <script src="script.js"></script>
</body>

</html>
