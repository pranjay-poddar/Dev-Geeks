<!DOCTYPE html>
<html>
<head>
  <title>Pythagorean Triplet Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pythagorean Triplet Generator</h1>
    <div class="input-container">
      <label for="range">Enter the range:</label>
      <input type="number" id="range" placeholder="Enter a number">
      <button onclick="generateTriplets()">Generate Triplets</button>
    </div>
    <div id="result" class="result-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
