<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Shift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Color Shift</h1>
        <h2 id="stage">Stage 1</h2>
        <div id="color-container">
            <div id="target-color"></div>
            <div id="user-color"></div>
        </div>
        <div id="sliders-container">
            <label for="red-slider">R</label>
            <input type="range" id="red-slider" min="0" max="255" value="0">
            <label for="green-slider">G</label>
            <input type="range" id="green-slider" min="0" max="255" value="0">
            <label for="blue-slider">B</label>
            <input type="range" id="blue-slider" min="0" max="255" value="0">
        </div>
        <button id="submit-color">Submit Color</button>
        <div id="game-over" style="display: none;">
            <p class="game-over-text">Game Over</p>
            <p id="new-high-score" style="display: none;" class="high-score-text">Congratulations, New High Score!</p>
            <button id="restart-button">Restart</button>
        </div>
        <p>Time remaining: <span id="timer">30</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
