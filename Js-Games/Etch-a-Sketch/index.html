<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="super-container">

        <div id="name">Etch-a-Sketch</div>

        <div id="super-container2">
            <div id="clearbtn">
                <button class="btn" id="btn-clear">Clear All</button>
                <button class="btn" id="newGrid">New Grid</button>
                <label for="color" id="label">Choose a color:</label> 
                    <select name="color-name" id="color-id"> 
                        <option value="black">Black</option> 
                        <option value="pink">Pink</option> 
                        <option value="red">Red</option> 
                        <option value="yellow">Yellow</option> 
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select>
            </div>
            
            <div id="container"></div>
        </div>
    </div>
</body>
</html>
