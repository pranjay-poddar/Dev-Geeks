        window.console = window.console || function(t) {};

<link rel="stylesheet" href="./style.css">

<body translate="no">
  <!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>Doodle Jump</title>
</head>
<body>
	<div class="container">
		<canvas id="canvas">
			Aww, your browser doesn't support HTML5!            
		</canvas>

		<div id="mainMenu">
			<h1>doodle jump</h1>
			<h3>using HTML5,</h3>
			<h3>...by <a href="https://github.com/uzmaansari23" target="_blank">Uzma Ansari</a></h3>
			<h3>and <a href="https://gssoc.girlscript.tech/" target="_blank"></a>Gssoc</h3>      

			<p class="info">
				use
				<span class="key left">←</span>
				<span class="key right">→</span>
				to move and space to (re) start...
			</p>
			<a class="button" href="javascript:init()">Play</a>
		</div>

		<div id="gameOverMenu">
			<h1>game over!</h1>
			<h3 id="go_score">you scored 0 points</h3>

			<a class="button" href="javascript:reset()">Restart</a>
			<a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

			<a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
		</div>


		<!-- Preloading image ;) -->
		<img id="sprite" src="https://i.imgur.com/2WEhF.png"/>

		<div id="scoreBoard">
			<p id="score">0</p>
		</div>

	</div>
</body>
</html>
<script  src="./script.js"></script>
</body>
</html>
