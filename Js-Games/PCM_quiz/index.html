<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Physics, Chemistry, and Math Quiz</h1>
    <div class="subject-buttons">
      <button class="subject-btn" data-subject="all">All</button>
      <button class="subject-btn" data-subject="physics">Physics</button>
      <button class="subject-btn" data-subject="chemistry">Chemistry</button>
      <button class="subject-btn" data-subject="math">Math</button>
    </div>
    <div id="quiz"></div>
    <button id="submit-btn">Submit</button>
    <div id="result"></div>
    <div id="timer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
