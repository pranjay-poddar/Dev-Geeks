<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>Crossword Game</title>

    <!-- Logo of the webpage -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Cross word Grid -->
    <div id="crossword-container">
        <table id="crossword-grid"></table>
    </div>

    <!-- Check, Solve, and Clear Buttons -->
    <div id="crossword-buttons">
        <button id="crossword-check" onClick="checkGrid()">Check</button>
        <button id="crossword-solve" onClick="solveGrid()">Solve</button>
        <button id="crossword-reset" onClick="clearGrid()">Clear</button>
    </div>

    <!-- Score board of this game -->
    <div id="crossword-score">
        <h3>Score: <span id="crossword-score-value">0</span></h3>
    </div>

    <!-- Hints lines of the crossword game -->
    <div id="crossword-hints">
        <div id="crossword-hint">
            <div id="crossword-hints-across" class="d-flex flex-column
                    overflow-auto">
                <h3>Across:</h3>
            </div>
            <div id="crossword-hints-down" class="d-flex flex-column
                    overflow-auto">
                <h3>Down:</h3>
            </div>
        </div>
    </div>

    <!-- Creator of this game -->
	<p class="author">
		Created by <a target="_blank" href="https://github.com/Avdhesh-Varshney">Avdhesh Varshney</a>
	</p>

    <!-- JavaScript file -->
    <script src="./script.js"></script>
</body>

</html>
