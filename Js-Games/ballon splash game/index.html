<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="contain">
            <h2 class="name">Balloon popping</h2>
            <p class="expl">Pop all balloons before they reach top or die</p>
            <canvas id="canvas" width="800" height="600"></canvas>
         </div>
         
         <div class="container_buttons">
            <div class="row">
               <div class="col-sm-3">
                    <div class="Life" id="health">Life: 5</div>
               </div>
               <div class="col-sm-3">
                  <input type="button" id="start" class="btn btn-primary" value="Start" />
               </div>
               <div class="col-sm-3">
                  <input type="button" id="reset" class="btn btn-warning" value="Reset" />
               </div>
               <div class="col-sm-3">
                  <div class="score" id="scr">Score: 0</div>
               </div>
               
            </div>
         </div>
         <div id="coord"></div>
        <script src="index.js" async defer></script>
    </body>
</html>
