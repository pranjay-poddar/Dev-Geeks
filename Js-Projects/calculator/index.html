<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="theme-color" content="#035D58">
    <meta name="msapplication-navbutton-color" content="#035D58">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#035D58">
    <link rel="shortcut icon" href="./assets/images/calculator-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
   <main class="calculator">
    <div class="calculator-grid-container">
        <div class="output-container">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="ac">AC</button>
        <button data-delete class="del">DEL</button>
        <button data-operation class="operation">%</button>
        <button data-operation class="operation">+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operation">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operation">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operation">-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="span-two equals">=</button>
    </div>
</main>

</div>

</body>
</html>
