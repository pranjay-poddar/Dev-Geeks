<!DOCTYPE html>
<html>
  <head>
    <link href="../css/perfect-scrollbar.css" rel="stylesheet">
    <script src="../dist/perfect-scrollbar.js"></script>
    <style>
    .container {
      position: relative;
      margin: 30px auto;
      padding: 0px;
      width: 600px;
      height: 400px;
      overflow: auto;
    }
    .container .content {
      background-image: url('./assets/azusa.jpg');
      width: 12800px;
      height: 7200px;
      color: blue;
      font-size: 20px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        default
      </div>
    </div>
    <div class="container">
      <div class="content">
        minScrollbarLength: 200px
      </div>
    </div>

    <script>
    var containers = document.querySelectorAll('.container');

    new PerfectScrollbar(containers[0]);

    new PerfectScrollbar(containers[1], {
      minScrollbarLength: 200
    });
    </script>
  </body>
</html>
