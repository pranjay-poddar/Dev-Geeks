<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>
<body>
    <div id="searchContainer">
        <input type="text" placeholder="City name or Zip Code" id="searchInput" class="searchControl">
        <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <h1 class ="mainHeading" id="hideAfterSearch">
        Enter name of the city to check weather
    </h1>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader">

            </h1>
            <div id="weatherMain">
                <div id="temperature">

                </div>
                <div id="weatherDescriptionHeader">

                </div>
                <div>
                    <img src="" alt="" id="documentIconImg">
                </div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails">
                
            </div>
            <div id="humidity" class="bottomDetails">

            </div>
        </div>
    </div>
</body>
</html>
