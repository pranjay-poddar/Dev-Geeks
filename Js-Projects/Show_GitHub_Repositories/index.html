<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo of the website -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png" type="image/x-icon">

    <!-- Title of the website -->
    <title>Show GitHub Repositories</title>

    <!-- Stylesheet of the website -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Main container of the repositories -->
    <div class="repos-container">
        <!-- Taking input from the user name -->
        <div class="get-repos">
            <input type="text" placeholder="Github Username">
            <span class="get-button">Get Repos</span>
        </div>

        <!-- Showing data to the user -->
        <div class="show-data">
            <span>No Data To Show</span>
        </div>
    </div>

    <!-- Creator of the project -->
    <footer>
        Created By <a href="https://github.com/Avdhesh-Varshney">Avdhesh Varshney</a>
    </footer>

    <!-- Main javascript file -->
    <script src="./script.js"></script>

</html>
