<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Website favicon -->
    <link rel="shortcut icon"
        href="https://github.com/Avdhesh-Varshney/Avdhesh-Varshney/assets/114330097/0545e224-8654-4257-a85c-367a0982fde9"
        type="image/x-icon">

    <!-- Website title -->
    <title>ChatBot</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Main container of the chatbot -->
    <main id="main-container">
        <!-- Navbar section -->
        <section id="navbar">
            <img src="https://github.com/Avdhesh-Varshney/Avdhesh-Varshney/assets/114330097/0545e224-8654-4257-a85c-367a0982fde9"
                alt="Logo" />
            <!-- Bot logo -->
            <h1 class="display-4">ChatBot</h1>
            <!-- Heading -->
            <input type="text" id="api-key" placeholder="Enter Open AI API Key..." autocomplete="off" />
            <!-- Input field for Open AI API Key -->

            <!-- Created by Avdhesh Varshney -->
            <p class="creator">
                Created By <a href="https://github.com/Avdhesh-Varshney">Avdhesh Varshney</a>
            </p>
        </section>

        <!-- Message box section -->
        <section id="msg-box" style="display: none;">
            <!-- Messages will be displayed here -->
        </section>

        <!-- Bot controls section -->
        <section id="bot-controls" style="display: none;">
            <!-- Dropdown to select input type -->
            <select id="dropdown">
                <option value="text">Text</option>
                <option value="speak">Speak</option>
            </select>

            <!-- Input field for user's text input -->
            <input type="text" id="user-input" placeholder="Type Something..." autocomplete="off" />

            <!-- Voice control buttons -->
            <div id="voice" style="display: none;">
                <button onclick="userSpeak()" id="start-btn">PAUSE</button>
            </div>

            <!-- Send button -->
            <button type="submit" id="send-btn"><i class="fa fa-telegram" aria-hidden="true"></i></button>

        </section>

    </main>

    <!-- JavaScript file -->
    <script src="./index.js"></script>
</body>

</html>
