<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Solar System - Day 24: 30DaysOfJavaScript</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body class="g-place-center">
	<header class="glass-bg">
		<h1>Calculate the weight of an object on a planet</h1>
	</header>
	<main class="g-place-center">
		<div class="input-container">
			<input type="number" class="glass-bg">
			<select class="glass-bg">
				<option value="">--Please choose a planet--</option>
				<option value="mercury">Mercury</option>
				<option value="venus">Venus</option>
				<option value="earth">Earth</option>
				<option value="mars">Mars</option>
				<option value="jupiter">Jupiter</option>
				<option value="saturn">Saturn</option>
				<option value="uranus">Uranus</option>
				<option value="neptune">Neptune</option>
			</select>
			<button type="submit" onclick="calculateWeight()">Calculate Weights</button>
		</div>
		<div class="wrapper glass-bg">
			<p class="result glass-bg g-place-center">Please enter a value to get <b>started</b></p>
		</div>
	</main>

	<footer class="attribution glass-bg">
		<p>
			Challenge by <a href="https://www.github.com/asabeneh/" target="_blank" rel="noopener">Asabeneh Yetayeh</a>. 
			Coded by <a href="https://github.com/0xabdulkhalid" target="_blank" rel="noopener">0xabdulkhalid</a>.
		</p>
	</footer>
	<script src="./data/planetsData.js" defer></script>
	<script src="./scripts/main.js" defer></script>
</body>

</html>
