<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <div class="img-top">
            <img src="https://digitshack.com/codepen/mentor10/image-equilibrium.jpg" alt="">
            <div class="img-overlay">
              <img src="https://digitshack.com/codepen/mentor10/icon-view.svg" alt="">
            </div>
          </div>
          <div class="box-text">
            <a href="#">Polyamte #1384</a>
            <p>Our Polyamte collection promotes balance and calm.</p>
            <div class="flex">
              <div class="eth">
                <img src="https://digitshack.com/codepen/mentor10/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
              </div>
              <div class="days">
                <img src="https://digitshack.com/codepen/mentor10/icon-clock.svg" alt="">
                <p>6 days left</p>
              </div>
            </div>
            <hr>
            <div class="author">
              <img src="https://digitshack.com/codepen/mentor10/image-avatar.png" alt="">
              <p>Creation of <a href="#" class="name">Poulav Bhowmick</a></p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
