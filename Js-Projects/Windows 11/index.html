<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
r
<body>
    <div class="desktopIcons">
        <div class="icon" id="recyclebin">
            <img src="src/recyclebinicon.png" alt="">
            <span>Recycle Bin</span>
        </div>
        <div class="icon" id="edge">
            <img src="src/edgeicon.png" alt="">
            <span>Edge Browser</span>
        </div>
        <div class="icon" id="thispc">
            <img src="src/thispc.png" alt="">
            <span>This PC</span>
        </div>
        <div class="icon" id="vlc">
            <img src="src/vlc.png" alt="">
            <span>VLC Media Player</span>
        </div>
    </div>
    <div>
        <div class="taskbar">
            <img id="startbutton" src="src/win.PNG" alt="">
            <img id="searchbutton" src="src/searchIcon.PNG" alt="">
            <img id="#" src="src/icons (4).PNG" alt="">
            <img id="widgetbutton" src="src/widgetsIcon.PNG" alt="">
            <img id="#" src="src/icons (6).PNG" alt="">
            <img id="#" src="src/icons (7).PNG" alt="">
            <img id="fileExplorer" src="src/fileExplorerIcon.png" alt="">
            <img id="storebutton" src="src/storeIcon.PNG" alt="">
            <img id="righttaskbar" src="src/taskbarright.PNG" alt="">
        </div>
        <div class="startmenu">
            <img id="menu" src="src/startmenu.PNG" alt="">
        </div>
        <div class="searchmenu">
            <img id="searchBox" src="src/search.jpg" alt="">
        </div>
        <div class="widgetMenu">
            <img id="widgetBox" src="src/widgets.jpg" alt="">
        </div>
        <div class="fileMenu">
            <img id="filemanager" src="src/fileExplorer.png" alt="">
        </div>
        <div class="microsoftstore">
            <img id="store" src="src/store.jpg" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
