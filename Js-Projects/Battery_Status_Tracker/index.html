<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Adding font awesome website -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
		integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
		crossorigin="anonymous" />

	<!-- Logo of the website -->
	<link rel="shortcut icon"
		href="https://github.com/pranjay-poddar/Dev-Geeks/assets/114330097/46882859-110c-4734-acbf-c3eb0ba687d7"
		type="image/x-icon">

	<!-- Title of the website -->
	<title>Battery Status Tracker</title>

	<!-- Main stylesheet -->
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<!-- Main container -->
	<section class="sec">

		<!-- Day / Night mode toggle button -->
		<div class="toggle"></div>

		<!-- Box which show status of the batter -->
		<div class="box">
			<div class="content">
				<!-- Main heading -->
				<h3>Battery</h3>
				<div class="batteryShape">
					<!-- Percentage status of the battery -->
					<div class="level">
						<div class="percentage"></div>
					</div>
				</div>
				<div class="percent">50%</div>
			</div>
		</div>
	</section>

	<!-- Main javascript file -->
	<script src="./script.js"></script>
</body>

</html>
