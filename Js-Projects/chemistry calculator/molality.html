<!DOCTYPE html>

<html>

<head>
    </link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="stylesheet" type="text/css" href="../css_files/caesardark.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title>Molality Calculator</title>
</head>
<style>
    body {
        /* text-align: center; */
        margin-bottom: 3em;
    }

    .potential-set{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 3rem 6rem;
        text-align: center;
    }

    .calculator-name-header {
        margin-top: 2.5rem;
        padding: 14px;
        border-radius: 0px 15px 0px 15px;
        box-shadow: 0px 0px 16px 1px;
        font-size: 28px;
        margin-bottom: 50px
    }

    #home {
        /* background-color: black; */
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: fixed;
        right: 2rem;
        bottom: 2rem;
        border-radius: 15px;
        color: #ffffff;
        background-color: #121916;
        height: 2.5rem;
        width: 2.5rem;
        font-size: 1.2;
        z-index: 999;
    }

    .btn-work {
        padding: 0.7rem 2rem;
        font-size: 15px;
        border: none;
        border-radius: 3px;
        background-color: black;
        color: white;
    }

    button:hover {
        cursor: pointer;
    }

    p {
        font-size: large;
    }

    input,
    select {
        width: 200px;
        height: 30px;

    }

    .main-btn {
        padding: 0.7rem 2rem;
        font-size: 15px;
        border: none;
        border-radius: 3px;
        background-color: black;
        color: white;
        margin-left: 1rem;
    }

    .outterbox{
        margin-top: 2.5rem;
    }

    @media(max-width: 550px){
        .main-btn {
            margin-left: 5px;
        }

        .container {
            padding: 2rem 3rem;
        }

        .calculator-name-header{
            font-size: 1.2rem;
            padding: 12px;
        }
    }
</style>

<body>
    <img src="../assets/Image/moon.png" id="icon">
    <section class="potential-set">
    <div class="calculator-name-header">
        <span>Molality Calculator</span>
    </div>
    <div class="container">


        <!-- <h1>Physics Calculations</h1> -->

        <div class="calc-work" id="calc-work">
            <h2>Calculate Molality</h2>
            <p>Moles of solute:</p>
            <input type="number" class="mass-for-energy"></input>
            <br>
            <br>
            <br>
            <p>Solvent Weight(in kgs):</p>
            <input type="number" class="height-for-energy"></input>
            <br>
            <br>
            <br>
            <button class="btn-work">Calculate</button>
            <button type="button" class="main-btn" id="reset-btn" onClick="fun10()">Reset</button>
    
            <br>
            <div class="outterbox">
                <div class="box"><span class="work-result results" id="result"></span></div>
            </div>
        </div>

    </div>

</section>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script src="../js_files/theme.js"></script>
</body>
<script>
    //Calculates pressure
    document.getElementsByClassName('btn-work')[0].addEventListener('click', () => {
    let MassForWork = document.getElementsByClassName('mass-for-energy')[0].value;
    let distanceForWork = document.getElementsByClassName('height-for-energy')[0].value;
    if (isNaN(MassForWork)) {
      alert('Enter a valid number into the Mass input.');
    } else if (isNaN(distanceForWork)) {
      alert('Enter a valid number into the Height input.');
    } else {
      let workResult =  MassForWork/distanceForWork ;
      document.getElementsByClassName('work-result')[0].innerHTML = 'Molality: ' + workResult + " mol/kg" ;
    }
  });

    function fun10() {
        document.querySelector("#reset-btn").addEventListener('click', function () {
            document.getElementsByClassName('mass-for-energy')[0].value= "";
            document.getElementsByClassName('height-for-energy')[0].value = "";
           
            document.getElementsByClassName('work-result')[0].innerHTML = "";
        });
    }
</script>

</html>
