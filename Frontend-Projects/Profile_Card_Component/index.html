<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="keywords" content="Frontend Mentor, Profile Card Component Challenge, 0xabdulkhalid"/>
  <meta property="og:title" content="Profile Card Component - Frontend Mentor" />

  <meta name="theme-color" content="#19A2AE" />
  <meta name="msapplication-navbutton-color" content="#19A2AE" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>Profile card component | Frontend Mentor</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="profile-card">
    <h1 class="sr-only">Profile Card Component</h1>
    <picture class="profile-card__banner-section">
      <img src="https://raw.githubusercontent.com/0xabdulkhalid/profile-card-component/main/images/bg-pattern-card.svg" alt="" aria-hidden="true" class="profile-card__banner">
    </picture>
    <section class="profile-card__profile">
      <img src="https://raw.githubusercontent.com/0xabdulkhalid/profile-card-component/main/images/image-victor.webp" alt="profile avatar of victor" class="profile-card__avatar">
      <section class="profile-card__bio">
        <h2 class="profile-card__profile-name">Victor Crest</h2>
        <p class="profile-card__profile-age">26</p>
        <p class="profile-card__profile-location">London</p>
      </section>
      <section class="profile-card__limestones">
        <h3 class="profile-card__limestone-count">80K</h3>
        Followers
      </section>
      <section class="profile-card__limestones">
        <h3 class="profile-card__limestone-count">803K</h3>
        Likes
      </section>
      <section class="profile-card__limestones">
        <h3 class="profile-card__limestone-count">1.4K</h3>
        Photos
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by
    <a class="attribution__link" href="https://www.frontendmentor.io/challenges/social-proof-section-6e0qTv_bA" target="_blank">Frontend Mentor</a>, Coded by
    <a class="attribution__link" href="https://github.com/0xabdulkhalid" target="_blank" rel="noopener noreferrer">0xabdulkhalid</a>
  </footer>
</body>
</html>
