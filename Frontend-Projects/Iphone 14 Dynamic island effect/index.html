<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<input name="theme" type="radio" id="deep-purple" checked="checked"/>
<input name="theme" type="radio" id="gold"/>
<input name="theme" type="radio" id="space-black"/>
<input name="theme" type="radio" id="silver"/>
<input name="theme" type="radio" id="random"/>
<input name="zoom" type="checkbox" id="zoom"/>
<div class="scene">
  <div class="pallette">
    <label class="swatch" tabIndex="0" for="deep-purple"></label>
    <label class="swatch" tabIndex="0" for="gold"></label>
    <label class="swatch" tabIndex="0" for="space-black"></label>
    <label class="swatch" tabIndex="0" for="silver"></label>
    <label class="swatch" tabIndex="0" for="random">
      <div class="icon"></div>
      <div class="tooltip">CMD + click to save</div>
    </label>
  </div>
  <div class="zoom-con">
    <label class="swatch" tabIndex="0" for="zoom"></label>
  </div>
  <div class="phone-con">
    <div class="phone">
      <div class="buttons">
        <div class="left">
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
        </div>
        <div class="right">
          <div class="button"></div>
        </div>
      </div>
      <div class="camera"></div>
      <div class="screen-container">
        <div class="bg">
          <div class="deep-purple">
            <div class="section">
              <div class="glow"></div>
            </div>
            <div class="section">
              <div class="glow"></div>
            </div>
          </div>
          <div class="gold">
            <div class="section">
              <div class="glow"></div>
            </div>
            <div class="section">
              <div class="glow"></div>
            </div>
          </div>
          <div class="space-black">
            <div class="section">
              <div class="glow"></div>
            </div>
            <div class="section">
              <div class="glow"></div>
            </div>
          </div>
          <div class="silver">
            <div class="section">
              <div class="glow"></div>
            </div>
            <div class="section">
              <div class="glow"></div>
            </div>
          </div>
          <div class="random canvas">
            <div class="shapes">
              <div class="shape"></div>
              <div class="shape"></div>
              <div class="shape"></div>
              <div class="shape"></div>
              <div class="shape"></div>
              <div class="shape"></div>
            </div>
          </div>
        </div>
        <div class="notch-container" tabIndex="0">
          <div class="notch">
            <div class="content">
              <div class="left">
                <div class="tile"></div>
                <div class="text"></div>
              </div>
              <div class="right"></div>
              <div class="bar">
                <div class="duration"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="notch-blur"></div>
        <div class="screen">
          <div class="app">
            <div class="weather"></div>
          </div>
          <div class="app"></div>
          <div class="app"></div>
          <div class="app"></div>
          <div class="app"></div>
          <div class="app"></div>
          <div class="app"></div>
          <div class="app"></div>
          <div class="app"></div>
          <div class="app"></div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="javas.js"></script>
</body>
</html>
