  <meta charset="UTF-8">

    content="Results Summary Component - Frontend Mentor"

  <meta name="msapplication-navbutton-color" content="#6B42FA" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#6B42FA" />
  <title>Results summary component | Frontend Mentor</title>
  <link rel="stylesheet" href="./styles.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Hanken+Grotesk:wght@400;700&display=swap""
  /><link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Hanken+Grotesk:wght@400;700&display=swap""
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Hanken+Grotesk:wght@400;700&display=swap""

  </noscript>
  <link rel="icon" href="./images/favicon.svg" sizes="any" type="image/svg+xml">
</head>
<body>
  <main>
    <h1 class="main__sr-only">Results summary component</h1>
    <section class="main__summary-block">
      <h2 class="main__heading">Your Result</h2>
      <p class="main__summary">
        <span class="main__user-score">76</span>
        of 100
      </p>
      <h2 class="main__summary-context">Great</h2>
      <p class="main__context-statistics">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="main__summary-brief">
      <h2 class="main__summary-intro">Summary</h2>
      <ol class="main__summary-list">
        <li class="main__summary-topic" style="background-color: hsla(0, 100%, 67.1%, 0.06)">
          <h3>
            <img src="./images/icon-reaction.svg" alt="" width="20" height="20" class="main__summary-icon">
            Reaction
          </h3>
          <p class="main__score-block">80
            <span class="main__compared-score">
              <abbr title="out of">/</abbr>
              100
            </span>
          </p>
        </li>
        <li class="main__summary-topic" style="background: hsla(38.8, 100%, 56.1%, 0.06);">
          <h3>
            <img src="./images/icon-memory.svg" alt="" width="20" height="20" class="main__summary-icon">
            Memory
          </h3>
          <p class="main__score-block">92
            <span class="main__compared-score">
              <abbr title="out of">/</abbr>
              100
            </span>
            </p>
        </li>
        <li class="main__summary-topic" style="background: hsla(166, 100%, 37.1%, 0.06);">
          <h3>
            <img src="./images/icon-verbal.svg" alt="" width="20" height="20" class="main__summary-icon">
            Verbal
          </h3>
          <p class="main__score-block">61
            <span class="main__compared-score">
              <abbr title="out of">/</abbr>
              100
            </span>
          </p>
        </li>
        <li class="main__summary-topic" style="background: hsla(233.8, 85.2%, 44.9%, 0.06);">
          <h3>
            <img src="./images/icon-visual.svg" alt="" width="20" height="20" class="main__summary-icon">
            Visual
          </h3>
          <p class="main__score-block">72
            <span class="main__compared-score">
              <abbr title="out of">/</abbr>
              100
            </span>
          </p>
        </li>
      </ol>
      <button class="main__summary-btn" type="button">Continue</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by
    <a
      href="https://www.frontendmentor.io/"
      target="_blank"
      aria-describedby="Frontend Mentor Website"
      >Frontend Mentor</a
    >, Coded by
    <a
      href="https://github.com/0xabdulkhalid"
      target="_blank"
      rel="noopener noreferrer"
      aria-describedby="Abdul khalid's Github profile"
      >0xabdulkhalid</a
    >
  </footer>
</body>
</html>
