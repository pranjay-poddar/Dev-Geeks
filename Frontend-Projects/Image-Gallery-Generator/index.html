<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Ashish Image Gallery </title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<script src="script.js" defer></script>
<link rel="stylesheet" href="../custom-styles.css">
<style>
{
color: #8A6CFF;
background: none;
border: 2px solid #8A6CFF;
}
.download-btn-cn a:hover{
background: #8A6CFF;
color: whitesmoke;
}
</style>
</head>
<body>
<div class="lightbox">
<div class="wrapper">
<header>
<div class="photographer">
<i class="uil uil-camera"></i>
<span></span>
</div>
<div class="buttons">
<i class="uil uil-import"></i>
<i class="close-icon uil uil-times"></i>
</div>
</header>
<div class="preview-img">
<div class="img"><img src="" alt="preview-img"></div>
</div>
</div>
</div>
</div>
<section class="search">
<img src="search-img.gif" alt="search-img">
<div class="content"> 
<h1>Ashish Image Gallery</h1>
<p>Search and download any type of images within a second</p>
<div class="search-box">
<i class="uil uil-search"></i>
<input type="text" placeholder="Search images">
<h4 align="right">Learnsmasher</h4>
</div>
</div>
</section>
<section class="gallery">
<ul class="images"></ul>
<button class="load-more">Load More</button>
</section>
</body>
</html>
