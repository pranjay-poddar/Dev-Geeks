<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/landingpage.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
            rel="stylesheet">
        <title>Prefix and Postfix Calculator</title>
    </head>
    <body>
        <div>
            <div class="container">
                <div class="main-content">
                    <h1>Choose a Calculator</h1>
                    <div class="Calculators">
                        <table>
                            <tr>
                                <td>
                                    <a href="prefix.html"><button
                                            class="buttons">Prefix Expression
                                            Calculator</button></a>
                                </td>
                                <td>
                                    <a href="postfix.html"><button
                                            class="buttons">Postfix Expression
                                            Calculator</button></a>
                                </td>
                            </tr>
                            <tr>

                                <td>
                                    <div class="wrapper">
                                        <ul class="dynamic-texts text2">
                                            <li><span>*+ab+cd &nbsp</span></li>
                                            <li><span>--></span></li>
                                            <li><span>a+b * c+d &nbsp</span></li>
                                        </ul>
                                    </div>
                                </td>
                                <td>
                                    <div class="wrapper">
                                        <ul class="dynamic-texts">
                                            <li><span>ab+cd+* &nbsp</span></li>
                                            <li><span>--></span></li>
                                            <li><span>a+b * c+d &nbsp</span></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
