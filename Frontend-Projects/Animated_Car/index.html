<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo of the website -->
    <link rel="shortcut icon"
        href="https://png.pngtree.com/png-clipart/20210606/original/pngtree-sport-car-logo-vector-png-image_6398339.jpg"
        type="image/x-icon">

    <!-- Title of the webpage -->
    <title>Car Animation</title>

    <!-- Main stylesheet of the website -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- Background Setup -->
        <div class="sky">
            <!-- Land setup -->
            <div class="land"></div>

            <!-- Road setup -->
            <div class="road"></div>

            <!-- Car setup -->
            <div class="car">
                <!-- Back tyres -->
                <div class="wheel wheel1">
                    <img src="https://github.com/pranjay-poddar/Dev-Geeks/assets/114330097/82c88ec3-9443-4f63-81bf-7693c94d383b"
                        alt="Back tyre">
                </div>

                <!-- Front tyres -->
                <div class="wheel wheel2">
                    <img src="https://github.com/pranjay-poddar/Dev-Geeks/assets/114330097/9ab78ba7-9cc2-461f-ab7e-1e2ced43a947"
                        alt="Front tyre">
                </div>
            </div>
        </div>
    </div>

    <!-- Main javascript file -->
    <script src="./script.js"></script>
</body>

</html>
