<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Sign In Form</title>
  </head>
  <body
    style="
      background-color: #27374d;
      display: flex;
      margin-top: 170px;
      align-items: center;
      justify-content: center;
    "
  >
    <div class="section_signin">
      <div class="header_signin">SignIn</div>
      <form class="login_form" id="form">
        <div class="first-box">
          <div >
            <i class="fa fa-envelope"></i>
            <input type="email" name="" id="email" placeholder="Email" />
          </div>
        </div>
        <div class="second-box">
          <div >
            <i class="fa fa-unlock-alt"></i>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Password"
            />
            <i class="fa fa-eye-slash icon" id="newPassword"></i>
          </div>
        </div>
        <div class="button">
          <button class="button_signin" role="button">Submit</button>
        </div>
      </form>
      <div class="redirect" style="margin-left: 180px; margin-top: 20px">
        Don't have an account ?

        <button style="background: none; border: none; margin-top: 10px;">
          <a
            href="signup.html"
            style="
              color: rgb(252, 247, 247);
              text-decoration: none;
              /* background: ; */
              background-image: radial-gradient(
                  93% 87% at 87% 89%,
                  rgba(0, 0, 0, 0.23) 0%,
                  transparent 86.18%
                ),
                radial-gradient(
                  66% 66% at 26% 20%,
                  rgba(255, 255, 255, 0.55) 0%,
                  rgba(255, 255, 255, 0) 69.79%,
                  rgba(255, 255, 255, 0) 100%
                );
              box-shadow: inset -3px -3px 9px rgba(255, 255, 255, 0.25),
                2px 19px 31px rgba(0, 0, 0, 0.2);
              border-radius: 10px;
              border: none;
              padding: 10px;
            "
            >Sign-Up</a
          >
        </button>
      </div>
    </div>
  </body>
</html>
