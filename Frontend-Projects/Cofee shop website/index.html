<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee shop</title>
</head>
<body>
    
    <div class="navbar flex">
        <a href="#" class="logo">
            <img src="assets/assets1.png" alt="logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li>Trending</li>
                <li>Rewards</li>
                <li>Gift Cards</li>
                <li>Reserve</li>
                <li>Delivery</li>
                <button class="flex"><img src="assets/assets5.png" alt="">
                    Search</button>
            </ul>
        </div>
    </div>
    <header class="header-main flex">
        <div class="header-left">
            <h1>Midnight Frappuccino</h1>
            <h2>The Midnight Mint Mocha Frappuccino features extra dark cocoa blende with Frappuccino Roast Coffee</h2>
            <h3>$8.60</h3>
            <button>Buy now</button>
        </div>
        <div class="header-mid">
            <img src="assets/assets4.jpeg" alt="Mocha">
        </div>
    </header>
    <img src="assets/assets6.jpeg" alt="">

</html>
