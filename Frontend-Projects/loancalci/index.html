<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
    Loan Calculator
    </h1> 
    <p>Loan Amount $
        <input onchange="calculate()" class="input" type="number" id="loanamt" min="1" max="5000000" value="10000">
    </p>
    <p>Interest Rate %
        <input onchange="calculate()" class="input" type="number" id="interestrate" min="1" max="100" step=".1" value="10">
    </p>
    <p>Months to pay
        <input onchange="calculate()" class="input" type="number" id="month" min="6" max="48" value="12">
    </p>
    <p class="payment" id="payment"> Monthly payment :</p>
</div>


    <script src="script.js"></script>
</body>
</html>
