<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-nav">
        <div class="items">
            <ul>
                <li class="title">
                    <a href="#">
                        <span class="icon"><ion-icon name="diamond-outline"></ion-icon></span>
                        <span class="text">Website Name</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="pie-chart-outline"></ion-icon></span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li class="bottom">
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <h1>Hover over the navbar to view the legend.</h1>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
