<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Kill the birds HTML+CSS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="timer">
       <span></span>    
  </div>

 <input class="input-circle input-circle2" type="radio" id="circle2" >
 <input class="input-circle input-circle3" type="radio" id="circle3" >
 <input class="input-circle input-circle4" type="radio" id="circle4" >
 <input class="input-circle input-circle5" type="radio" id="circle5" >
 <input class="input-circle input-circle6" type="radio" id="circle6" >
  
  <label for="circle1" class="bird bird1"><span></span></label>
  <label for="circle2" class="bird bird2"><span></span></label>
  <label for="circle3" class="bird bird3"><span></span></label>
  <label for="circle4" class="bird bird4"><span></span></label>
  <label for="circle5" class="bird bird5"><span></span></label>
  <label for="circle6" class="bird bird6"><span></span></label>
  <div class="sum">SCORE:</div>
</div>
