<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo of the website -->
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/SARS-CoV-2_without_background.png/1020px-SARS-CoV-2_without_background.png"
        type="image/x-icon">
    
    <!-- Title of the website -->
    <title>Covid Tracker</title>

    <!-- font awesome website -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <!-- Input section -->
    <div class="inputCountry">
        <input type="text" placeholder="Enter Country Name..." value="India">
        <button type="submit">Get Data</button>
    </div>

    <!-- Main container -->
    <div class="container">
        <h1>COVID -19 Cases in <span id="country"></span> <img src="" id="flag"></h1>
        <div class="board">
            <div class="card a"><i class="fa fa-tachometer"></i>
                <h5>Active Cases</h5><span id="active"></span>
            </div>
            <div class="card ca"><i class="fa fa-th-list"></i>
                <h5>Total Cases</h5><span id="cases"></span>
            </div>
            <div class="card cr"><i class="fa fa-times-circle"></i>
                <h5>Critical Cases</h5><span id="critical"></span>
            </div>
            <div class="card d"><i class="fa fa-times"></i>
                <h5>Total Deaths</h5><span id="death"></span>
            </div>
            <div class="card r"><i class="fa fa-check-square-o"></i>
                <h5>Recovered Cases</h5><span id="recovered"></span>
            </div>
            <div class="card t"><i class="fa fa-eye"></i>
                <h5>Total Testes Done</h5><span id="tests"></span>
            </div>
        </div>
    </div>

    <!-- Developer section -->
    <footer>
        Created By <a href="https://github.com/Avdhesh-Varshney">Avdhesh Varshney</a>
    </footer>

    <!-- Main java script file -->
    <script src="./script.js"></script>
</body>

</html>
