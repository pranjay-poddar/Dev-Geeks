<!Doctype html>
<html>

<head> 
	<title>Registration Form</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
 
</head>

<body> 

  <h1>STUDENTS REGISTRATION FORM</h1>
  <div class="center">
    <form>
        <label> First Name:</label>
        <input type="text" maxlength="30" placeholder="Enter First Name" size="50">
        <br>
        <label> Second Name:</label>
        <input type="text" maxlength="30" placeholder="Enter Second Name" size="50">
        <br>
        <label> Email:</label>
        <input type="mail" placeholder="Enter your Email" size="50">
        <br>
        <label>Enter Mobile No. :</label>
        <input type="phone" placeholder="Enter 10 digit Mobile Number" maxlength="10" size="30">
        <br>
        <label>Address:</label>
        <input type="text" maxlength="50" placeholder="Enter your Address" size="50">
        <br>
        <label>City:</label>
        <input type="text" maxlength="30" placeholder="Enter your City" size="50">
        <br>
        <label>Pin Code:</label>
        <input type="text" maxlength="6" placeholder="Enter the Pincode" size="50">
        <br>
        <label>State:</label>
        <input type="text" maxlength="30" placeholder="Enter your City" size="50">
        <br>
        <label>Country:</label>
        <input type="text" value="India" size="50">
        <br>
        <button type="submit" class="btn">Submit</button>
      </form>
  </div>
</body>
</html>
