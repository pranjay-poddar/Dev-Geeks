  <header>

        </div>

    </div>
    
  </main>
  <footer>
    <p> Happy 73rd Republic Day 2022.</p>
  </footer>
  <!-- Project -->
  <script>
  
  alert("Each colour and symbol in the Indian Flag contains a unique message.");
  
  function saffron() {
    alert("Symbolizes mental strength which is crucial for career success");
  }
  
  function white() {
    alert("Represents Peace and Truth.");
  }
  
  function chakra() {
    alert("Each of the 24 separate spokes connecting to a single wheel represents a unique virtue. *Love *Courage *Patience *Peacefulness *Justice *Magnanimity *Goodness *Faithfulness *Gentleness *Selflessness *Self-Control *Self-Sacrifice *Mercy *Truthfulness *Righteousness *Gracefulness *Humility *Empathy *Sympathy *Spiritual-Knowledge *Moral-Values *Spiritual-Wisdom *The Fear of God *Faith or Belief or Hope")
  }

    alert("Stands for creative fertility and growth in the workplace");
  }
