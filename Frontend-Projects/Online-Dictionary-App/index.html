<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Dictionary</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="wordInput" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" id="submit" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main style="height: 100%;
    min-height: 80vh;">
        <div class="pt-4">
            <span id="warning"></span>
            <h2 class="text-center mt-5 m-4">Search for</h2>
            <div class="card m-auto" style="width: 28rem; height: 25rem;">
                <h1 class="bg-primary d-flex justify-content-center align-items-center p-2"
                    style="--bs-bg-opacity: .4;height: 100%;max-height: 30%;width: 100%;"><span id="wordSearch"></span>
                </h1>
                <div class="card-body pe-1">
                    <h5 class="card-title">Meaning</h5>
                    <p class="card-text" style="height: 100%;width: 100%;max-height: 13rem;overflow-y: auto;"><span id="definition"></span></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
