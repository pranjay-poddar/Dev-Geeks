<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<!-- Styling the Sign Up page -->
<style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
  margin: 0;
	padding: 10px;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	font-family: 'Jost', sans-serif;
	background: linear-gradient(to bottom, #29240c, #62632b, #3e3c24);
}

form *{
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
input[type=submit]{
    margin-top: 30px;
    width: 100%;
    background-color: #ffffff;
    color: #060e05;
    padding: 14px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
}
button{
    margin-top: 32px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
}
.txt{
    text-align: center;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255, 255, 255, 0.296);
  color: #eafbf9;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255, 255, 255, 0.513);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

</style>
</head>
<body>
	<!-- Sign Up form -->
	<form>
            <h3>Sign Up</h3>

            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name">

            <label for="email">Email</label>
            <input type="text" placeholder="Email" id="email">

            <label for="password">Password</label>
            <input type="text" placeholder="Password" id="pswd">

            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="cpswd">


            <button>Sign Up</button>

            <div class="social">
            <div class="go"><i class="fab fa-google"></i>  Google</div>
            <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
            </div>
        </form>

</body>
</html>
