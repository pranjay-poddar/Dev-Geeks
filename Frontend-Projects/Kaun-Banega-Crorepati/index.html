<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaun Banega Crorepati</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>Kaun Banega CrorePati</header>
    <div id="info">
        <aside>
            This is a sample questions click on start button.
        </aside>
    </div>
    <main>
        <div class="container">
            <form>
                <p id="question"></p>
                <div class="opt-main">
                    <div class="opt-div">
                        <div>
                            <input type="radio" name="opts" id="opt-a-input" value="">
                            <label for="opt-a-input"><span id="opt-a"></span></label>
                        </div>
                        <div class="bottom-opt">
                            <input type="radio" name="opts" id="opt-b-input" value="">
                            <label for="opt-b-input"><span id="opt-b"> </span></label>
                        </div>
                    </div>
                    <div class="opt-div">
                        <div>
                            <input type="radio" name="opts" id="opt-c-input" value="">
                            <label for="opt-c-input"><span id="opt-c"> </span></label>
                        </div>
                        <div class="bottom-opt">
                            <input type="radio" name="opts" id="opt-d-input" value=" ">
                            <label for="opt-d-input"><span id="opt-d"> </span></label>
                        </div>
                    </div>
                </div>
                <br> <br>
                <div id="btn-container">
                    <div id="timer">0 sec</div>
                    <button id="btn">Start</button>
                </div>
            </form>

        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
