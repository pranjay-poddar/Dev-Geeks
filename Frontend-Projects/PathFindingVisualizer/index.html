<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinding Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a658a7b479.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="pathfinding.js"></script>
</head>


<body style="background-color:rgb(250, 250, 250);">
    <nav class="navbar navbar-expand-lg navbar-light-grey bg-light-grey text-dark">
        <div class="container">
            <div class='logo'><a href='index.html'>Pathfinding<span>Visualizer </span></a></div>

            <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto  nav-fill w-100 align-items-center">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Algorithms
                                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" onclick="dropdown(event)">Dijkstra</a>
                            <a class="dropdown-item" href="#" onclick="dropdown(event)">A* Search</a>
                            <a class="dropdown-item" href="#" onclick="dropdown(event)">Breadth First Search</a>
                            <a class="dropdown-item" href="#" onclick="dropdown(event)">Depth First Search</a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <button class="btn btn-dark my-2 my-sm-0" id="startButton" type="submit">Start</button>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="createmaze()">Create Maze<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="resetCanvas()">Clear<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="clear_Canvas()">Reset<span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div id="informationlist" class="container-fluid pt-4 pb-0">
        <div class="row text-center text-dark" style="font-size: 23px;">
            <div class="col-sm-6 col-md">
                <div>
                    <span class="square" style="height:20px; width:20px; background-color: green; display:inline-block;" title="drag me"></span> <b>Source</b>
                </div>
            </div>

            <div class="col-sm-6 col-md">
                <div>
                    <span class="square" style="height:20px; width:20px; background-color: rgb(203, 78, 41); display:inline-block;"></span> <b>Destination</b>
                </div>
            </div>

            <div class="col-sm-6 col-md">
                <div>
                    <span class="square" style="height:20px; width:20px; background-color: rgb(12, 12, 12); display:inline-block;"></span> <b>Walls</b>
                </div>
            </div>

            <div class="col-sm-6 col-md">
                <div>
                    <span class="square" style="height:5px; width:30px; background-color: #8f9328; display:inline-block;"></span> <b>Path</b>
                </div>
            </div>
            <div class="col-sm-6 col-md">
                <div>
                    <span class="square" style="height:20px; width:20px; background-color: rgba(23, 70, 99, 0.4); display:inline-block;"></span> <b>Explored</b>
                </div>
            </div>


            <div class="col-sm-6 col-md">
                <div>
                    <span class="square" style="height:20px; width:20px; background-color: #44cdef; display:inline-block;"></span> <b>Unexplored</b>
                </div>
            </div>
        </div>
    </div>
    <div id="sketch01" style="position: relative;"> </div>
</body>

</html>
