    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group my-4">
                <label for="exampleFormControlInput1">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group my-4">
                <label for="exampleForControlSelect1">Select your Query</label>
                <select class="form-control" id="exampleForControlSelect1">
                    <option>Web Development</option>
                    <option>Tech Stack</option>
                    <option>Technology</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-groups row">
                <div class="col-sm-2">Are you a Member?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label for="gridCheck1" class="form-check-label">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group my-4">
              <label for="exampleFormControltextarea1">Tell us about yourself</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
            <div class="form-group my-4">
                <label for="exampleFormControltextarea2">Elaborate your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
