<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biketoon Website</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="west">
                <img src="./photos/finalicon.png" alt="">
                <div id="models">
                    <h5><i class="ri-menu-line"></i>MODELS</h5>
                </div>
            </div>
            <div id="drop-down">
                <div id="pedelec">
                    <h4>Pedelec</h4>
                </div>
                <div id="aerobike">
                    <h4>AeroBike</h4>
                </div>
                <div id="genze">
                    <h4>GenZe</h4>
                </div>
            </div>
            <div id="center">
                <h5>HISTORY</h5>
                <h5>ABOUT</h5>
                <h5>SERVICE</h5>
            </div>
            <div id="east">
                <div id="cart">
                    <img src="./photos/shopping-cart-line.png" alt="Shopping Cart">
                    <div id="bubble">
                        <h6>0</h6>
                    </div>
                </div>
            </div>
        </div>
        <div id="left">
            <h1>New 2021 Giant <br>E-bike Range <br>Overview</h1>
            <h4>The range of Giant on road e-bikes swells <br> from one offering in 2019 to three for 2021.</h4>
            <button>ADD TO CART</button>
            <div id="ATCtext">
                <h3>Added to cart!</h3>
            </div>
            <div id="bar2"></div>
            <div id="bottom">
                <a href="#" target="_blank">
                    <i class="ri-share-line"></i>
                </a>
                <a href="https://www.facebook.com/eBikes" target="_blank">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="#" target="_blank">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
                <a href="https://www.instagram.com/ebikeofficial/" target="_blank">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </div>
        </div>
        <div id="cycles">
            <div id="cycle1">
                <img class="drop-shadow" src="./photos/red_bike.png" alt="bike">
            </div>
            <div id="cycle2">
                <img class="drop-shadow" src="./photos/bic1.png" alt="bike">
                <div id="one" class="buttons"> 
                    <ion-icon name="add-outline"></ion-icon>
                </div>
                <div id="two" class="buttons">
                    <ion-icon name="add-outline"></ion-icon>
                </div>
                <div id="three" class="buttons">
                    <ion-icon name="add-outline"></ion-icon>
                </div>  
            </div>
            <div id="cycle3">
                <img class="drop-shadow" src="./photos/orange_bike.png" alt="bike">
            </div>     
        </div>
        <div id="right">
            <div id="mid">
                <div id="size">
                    <h5>SIZE</h5>
                    <h3>50 cm</h3>
                </div>
                <div id="weight">
                    <h5>WEIGHT</h5>
                    <h3>10 Kg</h3>
                </div>
                <div id="origin">
                    <h5>ORIGIN</h5>
                    <h3>Italy</h3>
                </div>
            </div>
            <div id="south">
                <h2></h2>
                <h1></h1>
                <div id="leftbtn" class="btn">
                    <img src="./photos/arrow-left-s-line.png" alt="">
                </div>
                <div id="rightbtn" class="btn">
                    <img src="./photos/arrow-right-s-line.png" alt="">
                </div>
            </div>
        </div>
        <!-- <div class="footnote">
            <h4>Made this template via HTML and CSS with â™¥ in Sheryians Coding School</h4>
        </div> -->
        <div id="currentPage">
            <div id="circle1" class="circle"></div>
            <div id="circle2" class="circle"></div>
            <div id="circle3" class="circle"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
