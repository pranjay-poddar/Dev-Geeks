<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    background-color: #FFFBE7 ;
    font-family: Arial, Helvetica, sans-serif;
}
* {box-sizing: border-box;}
body h3{
    background-color: black;
    color: whitesmoke;
    text-align: center;
    margin-left: 500px;
    margin-right: 500px;
    border-radius: 30px;
    font-size: 50px;
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
input[type=email], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
input[type=number], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: rgb(44, 87, 243);
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: rgb(37, 37, 242);
}

.container {
  border-radius: 5px;
  background-color: whitesmoke ;
  padding: 20px;
  margin-left: 300px;
  margin-right: 300px;
}
</style>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
  <form action="index.html">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="name" placeholder="Enter your name">

    <label for="lname">Mobile</label>
    <input type="number" id="num" name="num" placeholder="Enter you phone number">

    <label for="country">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter you email">

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
