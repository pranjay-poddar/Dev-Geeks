<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Painttry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Sign up to Paintry</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="Email" placeholder="Email-Id">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="retype" placeholder="Re-type password">
            <input type="submit" name=""sign-up value="Sign-Up">
        </div>
        <div class="right-box">
            <span class="sign-in-with">
                Sign in with
            </span>
            <button class="social facebook"> Log in with Facebook</button>
            <button class="social instagram"> Log in with Instagram</button>
            <button class="social google"> Log in with Google</button>
        </div>

        <div class="or">OR</div>
        <div id="about-us">
            <a  href="aboutus.html"><h3 style="color: rgb(136, 53, 53);">About us</h3></a>
        </div>
        <div id="home">
            <a  href="#"><h3 style="color: rgb(136, 53, 53);"></h3></a>
        </div>


    </div>

    
</body>
</html>
