<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Painttry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5cda345f41.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Sign up to Paintry</h1>
             
            <input type="text"    class="box"  name="username" placeholder="Username">
            <input type="text"    class="box"  name="Email" placeholder="Email-Id">
            <input type="password"class="box"  name="password" placeholder="Password">
            <input type="password"class="box"  name="retype" placeholder="Re-type password">
            <input type="submit"  class="box"  name=""sign-up value="Sign-Up">
        </div>
        <div class="right-box">
            <span class="sign-in-with">
                Sign in with
            </span>
            <button class="social facebook"> <i class="fa-brands fa-facebook"></i>Log in with Facebook</button>
            <button class="social instagram"> <i class="fa-brands fa-square-instagram"></i>Log in with Instagram</button>
            <button class="social google"> <i class="fa-brands fa-google"></i>Log in with Google</button>
        </div>

        <div class="or">OR</div>
        <div id="about-us">
           <a  href="aboutus.html"><h3 class="about">about us</h3></a>
        </div>
        <div id="home">
            <a  href="#"><h3 style="color: rgb(136, 53, 53);"></h3></a>
        </div>


    </div>

    
</body>
</html>
