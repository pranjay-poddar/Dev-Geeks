<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile</title>
    <link rel="stylesheet" href="./animated_card.css">
</head>
<body>
    <div class="card">
        <div class="imgbox">
            <img src="https://blog-pixomatic.s3.appcnt.com/image/22/01/26/61f166e1377d4/_orig/pixomatic_1572877223091.png" alt="Ojas Photo">
        </div>
        <div class="contant">
            <div class="details">
                <h2>John Craniel<br><span>Actor</span></h2>
                <div class="stats">
                    <h3>250 <br><span>Posts</span></h3>
                    <h3>250k <br><span>Followers</span></h3>
                    <h3>50 <br><span>Following</span></h3>
                </div>
                <div class="btns">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
