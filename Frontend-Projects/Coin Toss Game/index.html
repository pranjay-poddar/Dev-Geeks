<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title-text">Coin Toss Game</h1>
        <div class="coin coin_spin">
            <img class="head" src="./assets/head.png" alt="">
            <img class="tail" src="./assets/tail.png" alt="">
        </div>
        <div class="Score">
            <p class="win_score party">Head</p>
            <p class="lost_score party">Tail</p>
            <p class="points1">0</p>
            <p class="points2">0</p>
        </div>
        <div class="controller">
            <h2 class="game-text">Choose one</h2>
            <button class="head-button btn">Head</button>
            <button class="tail-button btn">Tail</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
