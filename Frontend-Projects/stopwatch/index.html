<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00:00:00</div>
    </div>
    <div class="button">
        <button  id="stopbtn" class="button" style="--clr:red;">Stop</button>
        <button id="startbtn" class="button" style="--clr:green;">Start</button>
        <button id="Resetbtn" class="button" style="--clr:blue;">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
