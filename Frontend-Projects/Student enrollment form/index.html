<body>
    <header class="header">
        <nav class="navbar">
            <h1>Student Enrollment Form</h1>
        </nav>
    </header>
    <div class="main">
        <form id="student-enrollment-form">
            <div class="first-last">
                <div class="name-box">
                    <div><label for="name"> First Name</label></div>
                    <input type="text" name="name" id="name" placeholder="John" required>
                </div>
                <div class="name-box">
                    <div><label for="name">Last Name</label></div>
                    <input type="text" name="name" id="name" placeholder="Doe">
                </div>
            </div>
            
            <div>
                <div class="email-link">
                    <div><label for="email">Email. <ion-icon name="mail"></ion-icon></label></div>
                    <input type="email" name="email" id="email" placeholder="John@gmail.com" required>
                </div>

                <div class="website-link">
                     <div><label for="website">Social handles  <ion-icon name="logo-github"></ion-icon></label></div>
                     <input type="git" name="website" id="website" placeholder="//github.com" required>
                </div>
            </div>

            <div class="discord">
                <div><label for="name">Discord username  <ion-icon name="person"></ion-icon></label></div>
                <input type="text" name="name" id="name" placeholder="user2023">
            </div>

            <div class="gender">
                <span>Gender</span>
                <input type="radio" id="male" name="choice1" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="choice1" value="female">
                <label for="female">Female</label>

            </div>

            <div class="skill">
                <span>Skills</span>
                <input type="checkbox" id="java" name="option" value="java">
                <label for="java">Java</label>

                <input type="checkbox" id="HTML" name="option" value="HTML">
                <label for="HTML">HTML</label>

                <input type="checkbox" id="CSS" name="option" value="CSS">
                <label for="HTML">CSS</label>

            </div>
            <div class="container">
                <button type="Submit" class="btn" id="submit">Submit</button>
            </div>
            
        </form>
        <div class="image-container">
            <img src="./assets/Image/student2.png" alt="student" width="720px" height="auto">
        </div>
    </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    $("#submit").click(function(){
        var name = $("#name").val();
        var email = $("#email").val();
        var website = $("#website").val();
        

        if(name == '' || email == '' || website == ''){

            swal({
                title: "Fields Empty!!",
                text: "Please check the missing field!",
                icon: "warning",
                button: "OK",
            });

        }else{
            swal({
                title: "Success!",
                text: "You have enrolled successfully",
                icon: "success",
                button: "OK",
            });
        }
    });
</script>
