<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image.png">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Facebook Clone</title>
</head>

<body>

    <section class="text-gray-500 body-font bg-gray-100">
        <div class="container xl:px-32 px-5 py-36  mx-auto flex flex-wrap items-center">
            <div class="left lg:w-3/5 md:w-1/2 md:pr-16  lg:pr-0 pr-0">
                <h1 class="title-font font-bold lg:text-7xl text-6xl text-blue-600 text-center md:text-left">Facebook</h1>
                <p
                    class="leading-relaxed mt-4 lg:text-3xl text-2xl lg:max-w-xl font-medium text-black text-center md:text-left">
                    Facebook helps you connect and share with the people in your life.</p>
            </div>

            <div
                class="right  lg:w-2/6  md:w-1/2 md:ml-auto w-full  md:mt-0 mt-10 rounded-lg flex flex-col p-10  bg-white-500 border-2 shadow-md shadow-gray-400  h-1/4 mx-auto">
                <h2 class="mx-auto pb-4">Log in to Facebook</h2>
                <div class="relative mb-4">
                    <input type="text"
                        class=" w-full rounded border focus:ring-2 focus:ring-indigo-200 border-black-100 py-1  px-3  h-14 "
                        placeholder="Email address or phone number" value=""><br>
                </div>
                <div class="relative mb-4">
                    <input
                        class="w-full  border-black-100 rounded border focus:ring-2 focus:ring-indigo-200  px-3  py-1 h-14  "
                        type="password" placeholder="Password"><br>
                </div>
                <button
                    class=" bg-blue-600  py-2 px-8 text-xl  mx-1   rounded-md text-white font-extrabold hover:bg-blue-500">
                    Log In</button>
                <span class="text-blue-500 py-5  mx-auto cursor-pointer hover:underline"> Forgotten password?</span>
                <hr class=" border-gray-400 my-5">
                <button
                    class="bg-green-600 font-medium text-center text-xl  mx-auto text-white rounded px-8 py-2 my-2 h-1/4  hover:bg-green-500">Create
                    New Account</button>

            </div>
        </div>

    </section>

    <div class="container mx-auto px-6">
        <div class="mt-10 border-t-2 border-gray-300 flex flex-col items-center">
            <div class="sm:w-2/3 text-center py-6">
                <p class="text-sm text-blue-700 font-bold mb-2">
                    Responsive Facebook Login clone Â© 2022 Created by Sattyam Samania
                </p>
            </div>
        </div>
    </div>

</div>
</body>

</html>
