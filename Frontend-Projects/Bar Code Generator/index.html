<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content=" width=device-width, initial-scale = 1.0">
    <title>QR Code Generator</title>
    <link rel="icon" type="image/x-icon" href="ash.gif">
    <script src="https://kit.fontawesome.com/935573454f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter text or URL</p>
        <input type="text" placeholder="Text or URl" id="qrText">

        <div class="imgBox">
            <img src="" id="qrImage">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>
        <div class="copyright">
            <p>Made with <i class="fa-solid fa-heart"></i> by Ashish Mishra <a href="https://www.linkedin.com/in/ashish-mishra-legend/"
                    target="_blank"><i class="fa-solid fa-arrow-up-right-from-square" title="Profile"></i></a> </p>
        </div>
    </div>
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");


        function generateQR() {
            if (qrText.value.length > 0) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("show-img");
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000)
            }

        }

    </script>
</body>

</html>
