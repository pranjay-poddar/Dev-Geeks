<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Clock</title>

  <script>
    let d;
    let date;
    let time;
    const options = {weekday: "long",year: "numeric",month: "long",day: "numeric"};
    setInterval(() => {

      d = new Date();
      date = d.toLocaleDateString(undefined , options);
      var hour = ("0" + (d.getHours())).slice(-2);
      var min = ("0" + (d.getMinutes())).slice(-2);
      var sec = ("0" + (d.getSeconds())).slice(-2);
      time = hour + ':' + min + ':' + sec;
      document.getElementById('time').innerHTML = time + "<br> on " + date;

    }, 1000);
  </script>

</head>

<body>
  
  <div class="container my-4">
    <div class="jumbotron">
      <h1 class="display-4">Current Time in India is : <span id="time"></span></h1>
      
      <hr class="my-4">
      <p>Here you will get the time for different countries.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Browse Time</a>
      </p>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
