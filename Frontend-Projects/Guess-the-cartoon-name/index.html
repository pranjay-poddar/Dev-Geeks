<!DOCTYPE html>
<html>
<head>
  <title>Guess the Name Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="score">Score: <span id="scoreValue">0</span></div>
  <div id="imageContainer">
    <img id="image" src="image1.jpg" alt="Guess the Name">
  </div>
  <div id="inputContainer">
    <input type="text" id="guessInput" placeholder="Enter your guess"><br>
    <button id="submitBtn">Submit</button>
    <button id="changePictureBtn">Change Picture</button>
  </div>
  <div id="message"></div>
  <div id="scoreList">    
    <ul id="scoreItems"></ul>
  </div>
  <button id="startOverBtn">Start Over</button>

  <script src="script.js"></script>
</body>
</html>
