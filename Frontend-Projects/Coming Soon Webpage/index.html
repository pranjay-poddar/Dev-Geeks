<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Coming Soon Page</title>

    <!---CSS--->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <img src="https://media4.giphy.com/media/798oH0WDEQnicM4857/giphy.gif?cid=ecf05e476bp3dt5r6xn988ybtqatdg0u0gkrh7dit1xqlsnb&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="" class="image" />
      <header>Coming Soon Page</header>
      <p>
        Our website is under construction. We're working hard on our
        website and we'll be ready to launch after.
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Subscribe now to get the latest updates!</p>

        <div class="input-box">
          <input type="email" placeholder="Enter your email" />
          <button>Notify Me</button>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
