<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Coming Soon Page</title>

    <!---CSS--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
        <img src="https://media.giphy.com/media/UI1LUP61p3YYM/giphy.gif" class="image" />
      <p>
        Our website is currently under construction. We're hard making progress on our website, 
        and we'll be ready to launch soon.

      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Subscribe now to get the latest updates!</p>
        <div class="input-box">
          <input type="name" placeholder="Enter your name" />
          <button>Notify Me</button>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Enter your email" />
          <button>Notify Me</button>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your password" />
          <button>Notify Me</button>
        </div>
       
      </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
