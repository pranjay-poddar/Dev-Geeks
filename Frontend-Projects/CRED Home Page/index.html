<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CRED Home Page</title>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="./images/logo.png" class="logo" alt="CRED logo">
        </div>
        <div class="navbar-title-container">
            <h2 class="navbar-title">cred score check</h2>
            <h2 class="navbar-title">CRED pay</h2>
        </div>
    </div>
    <div class="main">
        <div class="main-container">
            <h1>Pay credit card bills on CRED</h1>
            <button>Download CRED</button>
        </div>
    </div>
    <div class="rewards">
            <p>
                Exclusive rewards for paying your bills
                every time you pay your credit card bills on CRED, 
                you receive CRED coins. you can use these to win exclusive rewards 
                or get special access to curated products and experiences.
            </p>
            <button class="rewards-button">Explore Rewards</button>
    </div>
