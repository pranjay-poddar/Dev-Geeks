<body>

        <h2> Password Validator <hr></h2>
        
        <form onsubmit="return myfunc()">
           
            <div class="newupdate-1">
                <label for="name">Password:</label>
                <input type="password" name="name" id="name" placeholder="Enter your password" required>
                <P id="message"></P>

                <p class="change"> ** Password length should be greater than 5 and less than 20 with at least one
                    numeric character, one special character
                    ,one LowerCase and one UpperCase characters each. **</p>

            </div>
            <div class="newupdate-2">
                <label for="password"> Confirm Password:</label>
                <input type="password" name="password" id="password" placeholder="Confirm your password" required>
            </div>
<div class="submit">
            <button> Submit </button>

</div>
        </form>
    </div>
