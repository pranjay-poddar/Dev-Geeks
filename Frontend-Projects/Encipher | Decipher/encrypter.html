<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="crypter-css.css">
</head>
<script defer src="encrypter.js"></script>
<body>
    <main class="main-div"></main>
        <h1>Algorithms to Encrypt the text</h1>
        <div class="ciphers">
            <div class="inputs one">
                <div class='head'>Caesar Cipher</div>
                <div class="form-div">
                    <form>
                            <label for="">Enter the plain text</label><br>
                            <input id="plain-text1" type="text"><br><br>
                            <label for="">Enter a key (number)</label><br>
                            <input id="key1" type="number"><br><br>
                            <button id="btn1" type="submit">Encrypt</button>
                            <p class='output' id="result1"></p>
                    </form>
                </div>
            </div>
            <div class="inputs two">
                <div class='head'>RailFence Cipher</div>
                <div class="form-div">
                    <form>
                            <label for="">Enter the plain text</label><br>
                            <input id="plain-text2" type="text"><br><br>
                            <label for="">Enter a key (number)</label><br>
                            <input id="key2" type="number"><br><br>
                            <button id="btn2" type="submit">Encrypt</button>
                            <p class='output' id="result2"></p>
                    </form>
                </div>
            </div>
            <div class="inputs three">
                <div class='head'>Vernam Cipher</div>
                <div class="form-div">
                    <form>
                            <label for="">Enter the plain text</label><br>
                            <input id="plain-text3" type="text"><br><br>
                            <label for="">Enter a key (text)</label><br>
                            <input id="key3" type="text"><br><br>
                            <button id="btn3" type="submit">Encrypt</button>
                            <p class='output' id="result3"></p>
                    </form>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
