<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Images</title>
    <link rel="stylesheet" href="./images.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="top-right">
            <a id="images" href="./index.html">Search</a>
